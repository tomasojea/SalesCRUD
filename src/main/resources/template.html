<table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; text-align: left;">
    <thead>
    <tr style="background-color: #f4f4f4; border-bottom: 2px solid #ddd;">
        <th style="padding: 8px; border: 1px solid #ddd;">Status</th>
        <th style="padding: 8px; border: 1px solid #ddd;">Total</th>
    </tr>
    </thead>
    <tbody>
    {{#.}} <!-- Iterate over the list -->
    <tr style="border-bottom: 1px solid #ddd;">
        <td style="padding: 8px; border: 1px solid #ddd;">{{status}}</td>
        <td style="padding: 8px; border: 1px solid #ddd;">{{total}}</td>
        <td style="padding: 8px; border: 1px solid #ddd;">
            <button
                    style="padding: 6px 12px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;"
                    onclick="window.location.href='/allsaleswithstatus/' + '{{status}}'"
                    >Action</button>
        </td>
    </tr>
    {{/.}}
    </tbody>
</table>
